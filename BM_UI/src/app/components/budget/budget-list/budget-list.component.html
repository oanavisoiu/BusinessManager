<div class="container">
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Budget</h3>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <dx-data-grid id="budgets" [keyExpr]="'id'" [dataSource]="budgets" [columnAutoWidth]="true"
          [wordWrapEnabled]="true" [showBorders]="true">
          <dxo-search-panel [visible]="true" width="250"></dxo-search-panel>
          <dxo-header-filter [visible]="true"></dxo-header-filter>
          <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
          <dxo-scrolling mode="standard"></dxo-scrolling>

          <dxo-paging [enabled]="true" [pageSize]="10"> </dxo-paging>
          <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 10, 20]" [showInfo]="true">
          </dxo-pager>

          <dxo-editing mode="popup" title="Budget info" [allowAdding]="true" [allowDeleting]="true">
            <dxo-popup title="Budget Info" [showTitle]="true" [width]="700"></dxo-popup>
          </dxo-editing>

          <dxi-column dataField="name" caption="Name"></dxi-column>
          <dxi-column dataField="date" caption="Date" dataType="date"></dxi-column>
          <dxi-column dataField="createdDate" caption="Created Date" type="date"></dxi-column>
          <dxi-column dataField="value" caption="Value" dataType="currency"></dxi-column>
          <dxi-column dataField="paymentTypeName" editorType="dxLookup" caption="Payment Type">
            <dxo-lookup [dataSource]="paymentTypes"></dxo-lookup>
          </dxi-column>

          <dxi-column type="buttons" caption="Actions">
            <dxi-button name="delete" icon="bi bi-trash"></dxi-button>
          </dxi-column>
          <dxo-summary>
            <dxi-total-item column="value" summaryType="sum"></dxi-total-item>
          </dxo-summary>
        </dx-data-grid>
      </div>
    </div>
  </div>
</div>
