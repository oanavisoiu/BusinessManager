<div class="modal-header">
  <h5 class="modal-title">Add employee</h5>
  <button type="button" class="btn-close" (click)="onButtonClose()"></button>
</div>
<div class="modal-body">
  <form (ngSubmit)="addEmployee()" #form="ngForm">
    <div class="mt-3">
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="name">Name</span>
        <input type="text" class="form-control" [(ngModel)]="employee.name" name="name">
      </div>
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="email">Email</span>
        <input type="text" class="form-control" [(ngModel)]="employee.email" name="email">
      </div>
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="phone">Phone</span>
        <input type="number" class="form-control" [(ngModel)]="employee.phone" name="phone">
      </div>
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="salary">Salary</span>
        <input type="number" class="form-control" [(ngModel)]="employee.salary" name="salary">
      </div>
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="department">Department</span>
        <input type="text" class="form-control" [(ngModel)]="employee.department" name="department">
      </div>
    </div>
    <button class="btn btn-primary" type="submit">save</button>
  </form>
</div>
