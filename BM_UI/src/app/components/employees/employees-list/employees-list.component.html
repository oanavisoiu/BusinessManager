<div>
  <button type="button" class="btn btn-primary" (click)="openAddEmployeeModal()">
    Add Employee
  </button>
</div>

<div class="container my-5">
  <h1 class="mb-3">Employees </h1>
  <table class="table" *ngIf="employees && employees.length >0">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Salary</th>
        <th>Department</th>
        <th> </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{employee.id}}</td>
        <td>{{employee.name}}</td>
        <td>{{employee.email}}</td>
        <td>{{employee.phone}}</td>
        <td>{{employee.salary}}</td>
        <td>{{employee.department}}</td>
        <td>
          <button type="button" class="btn btn-primary" (click)="openEditModal(employee)">
            Edit Employee
          </button>
          <!-- <i type="button" class="bi bi-trash"></i> -->
        </td>
      </tr>
    </tbody>
  </table>
  <p *ngIf="!employees || employees.length==0">No employees found</p>
</div>
<app-add-employee></app-add-employee>
