<div class="modal-header">
  <h5 class="modal-title">Add company</h5>
  <button type="button" class="btn-close" (click)="onButtonClose()"></button>
</div>
<div class="modal-body">
  <form (ngSubmit)="addCompany()" #form="ngForm">
    <div class="mt-3">
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="name">Name</span>
        <input type="text" class="form-control" [(ngModel)]="company.name" name="name">
      </div>
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="address">Address</span>
        <input type="text" class="form-control" [(ngModel)]="company.address" name="address">
      </div>
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="phone">Phone Number</span>
        <input type="text" class="form-control" [(ngModel)]="company.phoneNumber" name="phone">
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Save</button>
  </form>
</div>
