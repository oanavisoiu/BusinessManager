<form [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="mt-3">
    <div class="input-group input-group-sm mb-3">
      <span class="input-group-text" id="email">Email</span>
      <input type="text" class="form-control" formControlName="email">
      <span class="text-danger" *ngIf="submitted && loginForm.get('email')?.hasError('required')">Email is required.</span>
    </div>
    <div class="input-group input-group-sm mb-3">
      <span class="input-group-text" id="password">Password</span>
      <input type="password" class="form-control" formControlName="password">
      <span class="text-danger" *ngIf="submitted && loginForm.get('password')?.hasError('required')">Password is required.</span>
    </div>
  </div>
  <div class="form-floating" *ngIf="errorMessages.length>0">
    <app-validation-messages [errorMessages]="errorMessages"></app-validation-messages>
  </div>
  <button class="btn btn-primary" type="submit">Login</button>
</form>
